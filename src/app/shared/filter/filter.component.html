<div class="w-100 bg-dark py-3 px-2 d-flex justify-content-around flex-wrap border-radius-1">

  <input id="searchKeyup" type="text" class="form-control col-12 col-md-4" placeholder="Buscar...">

  <div class="col-12 col-md-7 d-flex filter-element justify-content-around text-center mt-2 mt-md-0">

    <span>
      <i class="filtersort"
         (click)="sortBy(true, true)"
         [class.active]="date && asc"
      >
        <i class="fas fa-arrow-up"></i>
      </i>
      Fecha
      <i class="filtersort"
         (click)="sortBy(true, false)"
         [class.active]="date && !asc"
      >
        <i class="fas fa-arrow-down"></i>
      </i>
    </span>

    <span>
      <i class="filtersort"
         (click)="sortBy(false, true)"
         [class.active]="!date && asc"
      >
        <i class="fas fa-arrow-up"></i>
      </i>
      Nombre
      <i class="filtersort"
         (click)="sortBy(false, false)"
         [class.active]="!date && !asc"
      >
        <i class="fas fa-arrow-down"></i>
      </i>
    </span>

  </div>
</div>
