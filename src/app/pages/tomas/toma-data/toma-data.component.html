<div class="row justify-content-center" *ngIf="sensors.length == 2 && videos.length > 0 ; else nodata">

  <div class="col-12">
    <button class="button button-success" (click)="togglePlay(true)">Reproducir</button>
    <button class="button button-danger ml-0 ml-sm-1" (click)="togglePlay(false)">Pausar</button>
  </div>

  <app-toma-videos class="col-12"
                   [tomaId]="toma.id"
                   [videos]="videos">
  </app-toma-videos>

  <app-toma-sensors class="col-12 col-md-6 col-lg-12"
    [tomaId]="toma.id"
    [sensors]="sensors"
    [observable]="play.asObservable()">
  </app-toma-sensors>

</div>

<ng-template #nodata>
  <app-error [message]="message"></app-error>
</ng-template>
