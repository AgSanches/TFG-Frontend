<div class="col-12 my-2 text-dark"
     [ngClass]="{'success-message': status, 'error-message': !status }"
     *ngIf="message"
>
  {{message}}
</div>

<div class="col-12 mt-2">
  <label class="custom-file col-12 bg-main mr-2">
    <input type="file" class="d-none" accept=".txt" (change)="checkSensor($event.target,0)">
    <p class="py-2">Subir Sensor delantero<i class="fas fa-file-excel ml-1"></i></p>
  </label>

  <div *ngIf="toma.sensor_data_front">
    <app-toma-file-description [fileName]="toma.sensor_data_front"></app-toma-file-description>
  </div>

  <div *ngIf="frontSensorFile">
    <app-toma-file-description
      [fileName]="frontSensorFile.name"
      [message]="'Archivo a subir: '"
    ></app-toma-file-description>
  </div>
</div>
