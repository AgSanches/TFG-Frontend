<div class="d-flex justify-content-center align-items-center flex-wrap videoWrapper" *ngIf="videos.length > 0; else novideo">

  <div class="col-12 row justify-content-center">
    <video
      *ngFor="let video of videos" src="{{getVideo(video)}}"
      class="{{videoClass}}"
      muted>
    </video>
  </div>
</div>

<ng-template #novideo>
  <app-error
    [message]="'Esta toma no cuenta con videos, aÃ±ade alguno para visualizar los datos'"
  ></app-error>

</ng-template>
